version: '3.8'

services:
  web:
    build: ./poeserver/app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./poeserver/app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # environment:
    #   - POSTGRES_USER=admin
    #   - POSTGRES_PASSWORD=admin
    #   - POSTGRES_DB=poedb_dev
    env_file:
      - ./.env.dev.db
    #hostname: postgres

volumes:
  postgres_data: